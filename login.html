<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Investment Advisor Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="logo.jfif" alt="Company Logo" class="logo">
                <span class="company-name">inVEST</span>
            </div>
            <div class="navbar-right">
                <a href="index.html" class="btn">Home</a> <!-- Home button -->
            </div>
        </nav>
    </header>
    <section class="login-section">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post" id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-group">
                    <a href="forgot_password.html">Forgot password?</a>
                </div>
                <div class="button-group">
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-buttons">
            <a href="aboutus.html" class="footer-btn">About Us</a>
            <a href="faq.html" class="footer-btn">FAQ</a>
        </div>
    </footer>
</body>
</html>
