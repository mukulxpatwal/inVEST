<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Investment Advisor Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="logo.jfif" alt="Company Logo" class="logo">
                <span class="company-name">inVEST</span>
            </div>
            <div class="navbar-right">
                <a href="index.html" class="btn">Home</a> <!-- Home button -->
            </div>
        </nav>
    </header>
    <section class="login-section">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post" id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-group">
                    <a href="forgot_password.html">Forgot password?</a>
                </div>
                <div class="button-group">
                    <button type="submit">Log In</button>
                    <button type="button" onclick="loginWithGoogle()">
                        <img src="google-logo.png" alt="Google Logo" class="google-logo"> Sign Up with Google
                    </button>                
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-buttons">
            <a href="aboutus.html" class="footer-btn">About Us</a>
            <a href="faq.html" class="footer-btn">FAQ</a>
        </div>
    </footer>
    <script>
        // Function to handle login with Google
        function loginWithGoogle() {
            // Implement your Google login logic here
            alert('Logging in with Google...');
        }
    
        // Form submission event listener (for login form)
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form data
            const formData = new FormData(event.target);
            const username = formData.get('username');
            const password = formData.get('password');
    
            // Perform login validation (e.g., check credentials against database)
            // For demonstration purposes, assuming credentials are valid
            // Replace the condition with your actual login validation logic
            if (username === 'example' && password === 'password') {
                // Redirect to the client dashboard
                window.location.href = 'clientdashboard.html';
            } else {
                // Display error message or handle invalid credentials
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
    
</body>
</html>
