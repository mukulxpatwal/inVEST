<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="chooseadvisor.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="logo.jfif" alt="Company Logo" class="logo">
                <span class="company-name">inVEST</span>
            </div>
            <div class="navbar-right">
                <a href="index.html" class="btn">Home</a> <!-- Home button -->
            </div>
        </nav>
    </header>
    <section class="advisor-selection">
        <h2>Choose Your Advisor</h2>
        <div class="advisor-list">
            <div class="advisor">
                <img src="advisor1.jpg" alt="Advisor 1">
                <p>Advisor 1</p>
                <button class="select-btn">Select</button>
            </div>
            <div class="advisor">
                <img src="advisor2.jpg" alt="Advisor 2">
                <p>Advisor 2</p>
                <button class="select-btn">Select</button>
            </div>
            <div class="advisor">
                <img src="advisor3.jpg" alt="Advisor 3">
                <p>Advisor 3</p>
                <button class="select-btn">Select</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-buttons">
            <a href="aboutus.html" class="footer-btn">About Us</a>
            <a href="faq.html" class="footer-btn">FAQ</a>
        </div>
    </footer>
</body>
</html>
