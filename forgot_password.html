<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - Investment Advisor Portal</title>
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="logo.jfif" alt="Company Logo" class="logo">
                <span class="company-name">inVEST</span>
            </div>
            <div class="navbar-right">
                <a href="index.html" class="btn">Home</a>
            </div>
        </nav>
    </header>
    <section class="forgetpassword-section">
        <div class="forgetpassword-form">
            <h2>Forget Password</h2>
            <form action="#" method="post" id="forgetpassword-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-buttons">
            <a href="aboutus.html" class="footer-btn">About Us</a>
            <a href="faq.html" class="footer-btn">FAQ</a>
        </div>
    </footer>
</body>
</html>
