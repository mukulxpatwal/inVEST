<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Investment Advisor Portal</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="logo.jfif" alt="Company Logo" class="logo">
                <span class="company-name">inVEST</span>
            </div>
            <div class="navbar-right">
                <a href="index.html" class="btn">Home</a>
            </div>
        </nav>
    </header>
    <div class="video-background">
        <video autoplay muted loop id="video-bg">
            <source src="blur-vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <section class="register-section">
        <div class="register-form">
            <h2>Sign Up</h2>
            <form action="#" method="post" id="register-form">
                <div class="form-group">
                    <label for="first-name">Name:</label>
                    <input type="text" id="first-name" name="name" required>
                    <span class="error" id="first-name-error"></span>
                </div>
                <!-- <div class="form-group">
                    <label for="middle-name">Middle Name (Optional):</label>
                    <input type="text" id="middle-name" name="middle-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <span class="error" id="last-name-error"></span>
                </div> -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="email-error"></span>
                </div>
                <!-- <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error" id="phone-error"></span>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error" id="dob-error"></span>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <span class="error" id="username-error"></span>
                </div> -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                    <span class="error" id="confirm-password-error"></span>
                </div>
                <button type="submit">Sign Up</button>
                <button type="button" onclick="loginWithGoogle()">
                    <img src="google-logo.png" alt="Google Logo" class="google-logo"> Sign Up with Google
                </button>


            </form>
            <p>Already a member? <a href="login.html">Login</a></p>
        </div>
    </section>
   
    <footer class="footer">
        <div class="footer-buttons">
            <a href="aboutus.html" class="footer-btn">About Us</a>
            <a href="faq.html" class="footer-btn">FAQ</a>
        </div>
    </footer>
    <script>
        // Function to handle login with Google
        function loginWithGoogle() {
            // Implement your Google login logic here
            alert('Logging in with Google...');
        }
    
        // Form submission event listener (for registration form)
        document.getElementById("register-form").addEventListener("submit", function(event) {
            // Prevent default form submission behavior
            event.preventDefault();
    
            // Get form data
            const formData = new FormData(event.target);
    
            // Submit form data to questionnaire.html page using POST method
            fetch('welcomepage.html', {
                method: 'POST',
                body: formData
            }).then(response => {
                // Handle response
                console.log('Form submitted successfully');
                // Optionally, redirect to another page after successful submission
                window.location.href = 'welcomepage.html';
            }).catch(error => {
                console.error('Error submitting form:', error);
            });
        });
    </script>
    
</body>
</html>
